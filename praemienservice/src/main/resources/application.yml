database:
  host: localhost
  port: 5432
  database: scopeviso
  username: postgres
  password: postgres

postcodeservice:
  host: localhost
  port: 8081
  url: http://${postcodeservice.host}:${postcodeservice.port}/postcode/api/location/

server:
  port: 8082

spring:
  r2dbc:
    url: r2dbc:postgresql://${database.host}:${database.port}/${database.database}?schema=praemien_service
    username: ${database.username}
    password: ${database.password}
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    url: jdbc:postgresql://${database.host}:${database.port}/${database.database}
    user: ${database.username}
    password: ${database.password}
